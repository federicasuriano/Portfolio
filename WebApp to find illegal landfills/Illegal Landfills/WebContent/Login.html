</head>
<body>

	<div class="formIniziale">

		<form onsubmit="return check()" name="login" action="./login"
			method="post">


			Nome Utente <br> <input type="text" name="nome_utente" required />
			<br> <br> Password <br> <input type="password"
				name="password" required /> <br> <br> Ruolo <br> <input
				type="radio" name="ruolo" value="manager" checked> Manager <br>
			<input type="radio" name="ruolo" value="lavoratore">
			Lavoratore <br> <br> <input type="submit" value="Submit" />
			<br> <br>
		</form>
		<a href="./Registrati.html">Non sei iscritto? Registrati!</a>
	</div>
	<br>

	<br>
</body>

<script> function check() {
var x= document.forms["login"]["nome_utente"].value;
if (x=="" || x.length < 3 || x.length> 20) {alert("Username non ben formato"); return false;}
for (var i=0; i< x.length; i++) {if (x.charAt(i)==" ") {alert("Username non ben formato - non si possono inserire spazi"); return false;}}

var z= document.forms["login"]["password"].value;
if (z=="" || z.length < 3 || z.length> 20) {alert("Password non ben formata"); return false;}
for (var i=0; i< z.length; i++) {if (z.charAt(i)==" ") {alert("Password non ben formata - non si possono inserire spazi"); return false;}}
	return true; }</script>
